{% extends 'lancerApp/home.html' %}
{% load staticfiles %}
{% block title %}Написать нам{% endblock %}
{% block css_plugins %}
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.8/theme-default.min.css" />
{% endblock %}
{% block actions %}
{% endblock %}
{% block content %}

   <section id="write-us" class="clearfix">
       <div class="container-fluid">
           <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-6">
                   <h2>Напишите нам</h2>
                   <form id="the-form" action="" method="POST">
                       {% csrf_token %}
                       <div>
                           <label for="name" class="control-label">Имя:</label>
                           <input name="name" id="name" type="text" autofocus
                                  data-validation="length"
                                  data-validation-length="min2"
                                  data-validation-error-msg="Пожалуйста, введите имя" />
                       </div>
                       <div>
                           <label for="email" class="control-label">E-mail:</label>
                           <input name="email" id="email"
                                  data-validation="email"
                                  data-validation-error-msg="Введен неправильный E-mail адрес" />
                       </div>
                       <div>
                           <label for="phone" class="control-label">Телефон:</label>
                           <input name="phone" id="phone" type="tel"
                                  data-validation-optional="true"
                                  data-validation="custom"
                                  data-validation-regexp="^([0-9\+\-\(\)\ ]+)$"
                                  data-validation-error-msg="Номер телефона содержит недопустимые символы" />
                       </div>
                       <div>
                           <label for="message" class="control-label">Текст сообщения:</label>
                           <textarea id="message" name="message"
                                     data-validation="length"
                                     data-validation-length="min2"
                                     data-validation-error-msg="Пожалуйста, введите текст сообщения"></textarea>
                       </div>
                       <div>
                           <input type="submit" value="Отправить" />
                       </div>
                   </form>
               </div>
               <div class="col-md-3"></div>
           </div>
       </div>
   </section>

{% endblock %}
{% block carousel_js %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.8/jquery.form-validator.min.js"></script>
    <script src="{% static 'js/validate.js' %}"></script>
{% endblock %}
