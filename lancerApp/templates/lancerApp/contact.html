{% extends 'lancerApp/home.html' %}
{% block title %}Написать нам{% endblock %}
{% block css_plugins %}
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.8/theme-default.min.css" />
{% endblock %}
{% block actions %}
{% endblock %}
{% block content %}

   <section id="write-us" class="clearfix">
       <div class="container-fluid">
           <div class="row">
               <div class="col-md-12">
                   <h3>Напишите нам</h3>
                   <form id="the-form" action="" method="POST">
                       <p>
                           Имя:
                           <input name="user" data-validation="length" data-validation-length="min4" />
                       </p>
                       <p>
                           Email:
                           <input name="birth" data-validation="birthdate" />
                       </p>
                       <p>
                           Телефон:
                           <input name="website" data-validation="url" />
                       </p>
                       <p>
                           Текст сообщения:
                           <textarea id="the-textarea" name="text"></textarea>
                       </p>
                       <p>
                           <input type="submit" />
                       </p>
                   </form>
               </div>
           </div>
       </div>
   </section>

{% endblock %}
{% block carousel_js %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.8/jquery.form-validator.min.js"></script>
    <script>
        $.validate();
    </script>
{% endblock %}
